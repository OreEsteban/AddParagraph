<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Splash</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">

  <link href="css/style.css" rel="stylesheet">
</head>

<body onLoad='startTimer()'>
  <!-- Navbar -->
  <header id="topbar" class="container">
  <!-- Esta parte se queda vacia -->
  </header>

<main>
  <section id="first-screen" class="container">
    <div class="logo-wrapper">
    <img src="img/Logo.png" alt="Logo" width="300px" height="auto" />
    </div>

  </section>
    

</main>
  

  <!-- Bootstrap JS Bundle con Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
var timeLeft = 10
function startTimer(){
timeLeft --
if (timeLeft < 0) {
document.location = 'FirstScreen.html';
}
minsLeft = Math.floor(timeLeft / 60)
secsLeft = timeLeft - (minsLeft * 60)
if (secsLeft < 10){
secsLeft = '0'; + secsLeft
}
window.status = minsLeft +' : '+ secsLeft
timerID = setTimeout('startTimer()',1000)
}
</script>
</body>
</html>
