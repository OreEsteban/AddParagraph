<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>AddPhoto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <header id="topbar" class="container">
    <section id="navbar-pd">
      <nav class="navbar navbar-light d-flex justify-content-between">
        <a href="javascript:history.back()" class="material-symbols-outlined arrow-design">arrow_back</a>
        <a class="topbar-title">Add Photo</a>
        <span class="material-symbols-outlined invisible-icon">menu</span>
      </nav>
    </section>
  </header>

<main>
  <section class="container secure-space-body">

    <!-- Input: Title -->
<div class="floating-input mb-3">
  <input type="text" id="title" placeholder=" " required>
  <label for="title">Title</label>
</div>


<!-- Textarea: Full story con contador -->
<div class="floating-textarea mb-1">
  <textarea id="full-story" placeholder=" " maxlength="250" required></textarea>
  <label for="full-story">Add description</label>
</div>

  <div class="container">
<div class="upload-box" onclick="document.getElementById('fileInput').click()">
      <i class="fa-solid fa-upload"></i>
    </div>
 <input type="file" id="fileInput" accept="image/*" style="display:none" onchange="previewImage(event)">
    <img id="preview">
  </div>

<a href="#" class="btn-custom-large green">Publish</a>

    
</section>
    

</main>

  <div class="fab-container" id="fab">
    <a href="writting.html" class="fab-option"><i class="fa-solid fa-pen"></i> Add Paragraph</a>
    <a href="newstory.html" class="fab-option"><i class="fa-solid fa-book"></i> Write a Story</a>
    <a href="addphoto.html" class="fab-option"><i class="fa-solid fa-image"></i> Add Photo</a>
    <div class="fab-main"><i class="fa-solid fa-plus"></i></div>
  </div>

  <script>
    const fab = document.getElementById("fab");
    fab.querySelector(".fab-main").addEventListener("click", () => {
      fab.classList.toggle("active");
    });
  </script>


  <!-- Bootstrap JS Bundle con Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

 <script>
    function previewImage(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = document.getElementById("preview");
          img.src = e.target.result;
          img.style.display = "block";
        }
        reader.readAsDataURL(file);
      }
    }
  </script>

</body>
</html>
